<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Tugas-3 Javascript</title>
  </head>
  <body>

    <h1>Manajemen Toko Online</h1>
    <br>
    <hr>

    <h2 class="text-center">Control Pesanan</h2>
    <form action="" class="mb-3 w-50 g-3 text-start m-auto" id="form-produk">
        <div class=" mb-3">
            <label for="nama" class="form-label">Nama Produk</label>
            <input type="text" class="form-control" id="nama" />
        </div>
        <div class="mb-3">
            <label for="harga" class="form-label">Harga Produk</label>
            <input type="number" class="form-control" id="harga" />
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock Produk</label>
            <input type="text" class="form-control" id="stock" />
        </div>
        <button type="submit" class="btn btn-primary" >Tambah Produk</button>
    </form>

        
    </form>

    <h2>Daftar Produk Toko</h2>
    <table class="table table-bordered border-primary">
      <thead class="table-dark">
        <tr>
          <th >No</th>
          <th >Nama</th>
          <th >Harga</th>
          <th >Stock</th>
          <th >Action</th>
        </tr>
      </thead>
      <tbody id="data-body">


      </tbody>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
